<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Pepsbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var nowInMain = "minds";
        function onError(x) {
            if (x.status = 401) {document.location.reload(true)}
            else alert(x.status);
        }
        function myOnLoad() {
            //Get user info and write their name in a nameField
            $.ajax("/rest/userByCookie", {method:"GET"})
                .done(function (data, status) {
                    nameField.innerHTML = data.name
                })
            //Write minds in subMain
            $.ajax("/minds",{method:"GET"})
                .done(onGotSubMain)
                .fail(onError)
        }

        /**
         * When data for subMain is received writes then to subMain
         * @param data
         */
        function onGotSubMain(data) {
            subMain.innerHTML = data||onError({status:"No data"});
        }

        /**
         * When filter string is changed, retreives data for subMain
         */
        function onChangeFilter() {
            $.ajax("/"+nowInMain,{data:{subs : mainFilter.value},method:"GET"})
                .done(onGotSubMain)
                .fail(onError)
        }

        /**
         * On click to upper menu item changes their appearence (activeness) and retreives data
         * @param newActive Upper menu item
         * @param toWhat Name of what is in subMain (minds,users,friends,mates)
         * @param filter Filter string
         */
        function changeView(newActive,toWhat,filter) {
            var children = menuBar.children;
            for (var i in children) {
                if (!children.hasOwnProperty(i)) continue;
                children[i].classList.remove("active")
            }
            newActive.classList.add("active");
            mainFilter.value = filter||"";
            nowInMain = toWhat;
            //show or hide mainFilter
            mainFilter.style.display = (nowInMain=="minds"||nowInMain=="users")?"":"none"
            subMain.innerHTML = ""
            //Show "loading" bunner
            setTimeout(function () {
                if (subMain.innerHTML == "") {
                    subMain.innerHTML = "<div style=\"text-align: center\"><h1 class=\"display-3\" style=\"margin: 1em auto\">Загрузка</h1></div>" +
                        "<div class=\"progress\">\n" +
                        "  <div class=\"progress-bar progress-bar-striped progress-bar-animated\" role=\"progressbar\" aria-valuenow=\"75\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 75%\"></div>\n" +
                        "</div>"
                }
            },1000)
            onChangeFilter();
        }

        /**
         * LogOff. REST response erases keyCookie and change keyCookie on server if LogOff from all devices
         * @param all LogOff from all devices
         */
        function logOff(all) {
            $.ajax("/rest/logOff"+(all?"?all=1":""),{method:"PATCH"})
                .done(function () {document.location.reload(true)})
        }

        /**
         * Adds friend
         * @param container Container with frienship bages to find them and change visibility
         * @param friend_id
         */
        function toFriends(container,friend_id) {
            $.ajax("/rest/toFriends",{data:{friend_id : friend_id},method:"PATCH"})
                .done(function (data) {
                    //REST returns "mutual" if they are mutual friends now or "halfFriends" otherwise
                        container.getElementsByClassName("toFriends")[0].style.display = "none"
                        container.getElementsByClassName("fromFriends")[0].style.display = ""
                        container.parentNode.parentNode.getElementsByClassName("friendship")[0].innerHTML =
                            data=="mutual"?"<span class=\"badge badge-success\">Взаимный Друг</span>":
                                "<span class=\"badge badge-primary\">ПолуДруг</span>"
                })
                .fail(onError)
        }

        /**
         * Removes friend
         * @param container Container with frienship bages to find them and change visibility
         * @param friend_id
         */
        function fromFriends(container,friend_id) {
            $.ajax("/rest/fromFriends",{data:{friend_id : friend_id},method:"PATCH"})
                .done(function (data) {
                    container.getElementsByClassName("fromFriends")[0].style.display = "none"
                    container.getElementsByClassName("toFriends")[0].style.display = ""
                    container.parentNode.parentNode.getElementsByClassName("friendship")[0].innerHTML =
                        data=="mutual"?"<span class=\"badge badge-secondary\">Почитатель</span>":""
                })
                .fail(onError)
        }

        /**
         * Opens mind editing window and let edit or add new mind
         * @param menuThis Undefined if new mind. Menu element which was clicked. To find mindText and get mind text.
         * @param mindId undefined if new mind
         */
        function openNewMindWindow(menuThis,mindId) {
            let win = document.createElement("div")
            let text = menuThis ? $(menuThis).closest('.mindEntity').find(".mindText")[0].innerHTML : ""
            with (win) {
                setAttribute("id","mindWindow")
                setAttribute("class","alert alert-dismissible alert-success")
                innerHTML = '\n' +
                    '<button type="button" class="close" data-dismiss="alert">&times;</button>\n' +
                    '<label for="mindTextarea">Мысль:</label>' +
                    '<div contenteditable id="mindTextarea">'+text+'</div>\n' +
                    '<button type="button" class="btn btn-primary" onclick="saveMind('+mindId+')" style="margin-top: 1em">Опубликовать</button>'
            }
            document.body.append(win)
        }

        /**
         * On click of "Опубликовать" closes  the mindWindow, posts the mind and renew subMain with minds
         * @param id
         */
        function saveMind(id) {
            $.ajax("/rest/saveMind",{data:{text : mindTextarea.innerText, id : id||0},method:"POST"})
                .done(function (data, status) {
                    onChangeFilter()
                })
                .fail(onError);
            mindWindow.remove()
        }
        /**
         * Removes mind and renew subMain with minds
         * @param id
         */
        function removeMind(id) {
            $.ajax("/rest/removeMind",{data:{id : id},method:"POST"})
                .done (function (data, status) {
                    if (status != "success"||data.search(/^error/)>=0) {onError(data||"bad status="+status);return};
                    onChangeFilter()
                })
                .fail(onError);
        }
    </script>
    <style>
        #mindWindow {
            position:   fixed;
            left:       20px;
            top:        20px;
            right:      20px;
        }
        #mindTextarea {
            background-color: white;
            min-height: 5em;
            max-height: 30em;
            overflow: auto;
        }
    </style>
</head>
<body onload="myOnLoad()">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pepsbook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto" id="menuBar">
            <li class="nav-item active">
                <a class="nav-link" href="javascript:undefined" onclick="changeView(this.parentNode,'minds')">Мысли <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:undefined" onclick="changeView(this.parentNode,'users')">Другие</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:undefined" onclick="changeView(this.parentNode,'friends')">Друзья</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:undefined" onclick="changeView(this.parentNode,'mates')">Почитатели</a>
            </li>
        </ul>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="margin-right: 20px">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                    <a class="dropdown-item" href="javascript:logOff()">Выдти</a>
                    <a class="dropdown-item" href="javascript:logOff(true)">Выдти везде</a>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="nameField"></button>
        </div>
<!--        <form class="form-inline my-2 my-lg-0">-->
<!--            <input class="form-control mr-sm-2" type="text" placeholder="Везде искать">-->
<!--            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Искать</button>-->
<!--        </form>-->
    </div>
</nav>
<div id="main">
    <div class="form-group">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input class="form-control form-control-lg" type="text" placeholder="Фильтр" id="mainFilter" onkeyup="onChangeFilter()" style=" width: 95%;margin-top: 1em;margin-left: auto;margin-right: auto;">
    </div>
    <div id="subMain" style="width: 95%;margin-left: auto;margin-right: auto;"></div>
</div>
</body>
</html>
