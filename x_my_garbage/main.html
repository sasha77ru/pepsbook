<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pepsbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/scripts.js}"></script>
    <script>
        var MINDS_PAGE_SIZE = [[${mindsPageSize}]];
        var PAGINATOR_MAX_SIZE = [[${paginatorMaxSize}]]
        var PAGINATOR_WIDE = [[${paginatorWide}]]
    </script>
    <style>
        @media (min-width: 768px) {
            html {font-size: 36px;}
        }
        @media (min-width: 1200px) {
            html {font-size: 16px;}
        }
        #mindWindow {
            position:   fixed;
            left:       20px;
            top:        20px;
            right:      20px;
        }
        #mindTextArea {
            background-color: white;
            min-height: 5em;
            max-height: 30em;
            overflow: auto;
        }
    </style>
</head>
<body onload="myOnLoad()">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Pepsbook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto" id="menuBar">
            <li class="nav-item">
                <a class="nav-link" id="mainMinds" href="javascript:undefined" onclick="changeView(this.parentNode,'minds')">Мысли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mainUsers" href="javascript:undefined" onclick="changeView(this.parentNode,'users')">Другие</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mainFriends" href="javascript:undefined" onclick="changeView(this.parentNode,'friends')">Друзья</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mainMates" href="javascript:undefined" onclick="changeView(this.parentNode,'mates')">Почитатели</a>
            </li>
        </ul>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="margin-right: 20px">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                    <a class="dropdown-item" href="javascript:logOff()" id="exitMenuItem">Выдти</a>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="nameField"></button>
        </div>
<!--        <form class="form-inline my-2 my-lg-0">-->
<!--            <input class="form-control mr-sm-2" type="text" placeholder="Везде искать">-->
<!--            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Искать</button>-->
<!--        </form>-->
    </div>
</nav>
<div id="main">
    <div class="form-group">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input class="form-control form-control-lg" type="text" placeholder="Фильтр" id="mainFilter" onkeyup="onChangeFilter()" style=" width: 95%;margin-top: 1em;margin-left: auto;margin-right: auto;">
    </div>
    <div id="subMain" style="width: 95%;margin-left: auto;margin-right: auto;"></div>
</div>
</body>
</html>
